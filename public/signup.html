<script>

    //validation of name
    var nameError = document.getElementById('name-error');
    function validateName(){
        var name = document.getElementById('full_name').value;
        
        if(name.length == 0){
            nameError.innerHTML = 'Name is required';
            return false;
        }
        if(!name.match(/^[A-Za-z\s]*$/)){
            nameError.innerHTML = 'Enter Letters Only';
            return false;
        }
        nameError.innerHTML = '';
        return true;
    }

    //validation of mobile number
    var mobError = document.getElementById('phone-error');
    function validatePhonenumber(){
        var mobileno =  document.getElementById('phone_number').value;
        
        if(mobileno.length == 0)
        {
            mobError.innerHTML = 'Phone Number is Required' ;
            return false;
        }
        
        if(!mobileno.match(/^[0-9]{10}$/))
        {
            mobError.innerHTML = 'Enter in Correct Format' ;
            return false;
        }
        
        mobError.innerHTML = '';
        return true;
    }

    var emailError = document.getElementById('email-error');
    function validateEmail(){
        var emailid =  document.getElementById('email_id').value;
        
        if(emailid.length == 0)
        {
            emailError.innerHTML = 'Email Id is Required' ;
            return false;
        }
        
        if(!emailid.match(/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/))
        {
            emailError.innerHTML = 'Enter in Correct Format' ;
            return false;
        }
        
        emailError.innerHTML = '';
        return true;
    }

    var passwordError = document.getElementById('password-error');
    function validatePassword(){
        var userpassword =  document.getElementById('user_password').value;
        
        if(userpassword.length == 0)
        {
            passwordError.innerHTML = 'Password is Required' ;
            return false;
        }
        //^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]).{8,32}$
        if(!userpassword.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/))
        {
            passwordError.innerHTML = 'Must contain min 8 characters, 1 digit,1 special character, 1 uppercase and 1 lowercase alphabet' ;
            return false;
        }
        
        passwordError.innerHTML = '';
        return true;
    }

    const sigunpSubmitForm = async () => {
        let fullname = document.forms["signupForm"]["full_name"].value;

        let emailid = document.forms["signupForm"]["email_id"].value;
        let userpassword = document.forms["signupForm"]["user_password"].value;
        // alert(creator +  ": " + tripname);
        const payload = {
          fullname: fullname,
          phonenumber: phonenumber,
          emailid: emailid,

        };

        const url = "http://localhost:4000/trip/signup";
        const options = {

          headers: {
